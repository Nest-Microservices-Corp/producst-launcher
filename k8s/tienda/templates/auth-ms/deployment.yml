  labels:
    app: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth-ms
    spec:
      containers:
      - image: southamerica-east1-docker.pkg.dev/microservices-curse-428420/image-registry/auth-ms
        name: auth-ms
        env:
        - name: NATS_SERVERS
          value: "nats://nats"
        - name: PORT
          value: "3000"
